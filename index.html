<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeramicShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <svg
        width="270"
        height="80"
        viewBox="0 0 270 80"
        xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="ceramic-shop-logo"
      >
        <title id="ceramic-shop-logo">Ceramic Shop Logo</title>

        <!-- Pottery Icon -->
        <g transform="translate(20,20)">
          <!-- The base (bowl-like shape) -->
          <path d="M10,30 C10,10 70,10 70,30 L70,40 C70,50 10,50 10,40 Z" fill="#FFF" />
          <!-- The neck of the pot -->
          <rect x="30" y="0" width="20" height="10" rx="2" fill="#FFF" />
        </g>

        <!-- Text / Brand Name -->
        <text
          x="100"
          y="45"
          font-family="Fira Sans"
          font-size="24"
          font-weight="600"
          fill="#FFF"
          dominant-baseline="middle"
        >
          CeramicShop
        </text>
      </svg>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
