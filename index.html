<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <svg
        class="logo"
        width="200"
        height="100"
        viewBox="0 0 300 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g transform="">
          <!-- Car body -->
          <path d="M20,50 Q50,10 130,20 Q180,30 180,50 L160,60 L40,60 Z" fill="#FFF" />

          <!-- Wheels -->
          <circle cx="50" cy="65" r="8" fill="#FFF" />
          <circle cx="150" cy="65" r="8" fill="#FFF" />
        </g>

        <text
          font-family="Fira Sans"
          font-size="28"
          font-weight="normal"
          fill="#FFF"
          dominant-baseline="middle"
        >
          CarShop
        </text>
      </svg>

      <menu class="nav">
        <ul>
          <li>VEHICLES</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
        <!-- <div class="menu-contents">
          <div class="menu-content"></div>
          <div class="menu-sub-content"></div>
        </div> -->
      </menu>
      <menu class="dropdown">
        <ul>
          <li>VEHICLES</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
      </menu>
      <svg
        class="cart"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        width="30px"
        viewBox="0 0 576 512"
        fill="#FFF"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
        />
      </svg>
      <svg
        class="dropdown-button"
        height="30px"
        width="30px"
        fill="#FFF"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
        />
      </svg>
      <svg
        class="close-button"
        height="30px"
        width="30px"
        fill="#FFF"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </header>
    <main>
      <div class="slider">
        <div class="slider-inner">
          <div class="slide" data-slide="1">
            <div
              class="content"
              style="
                background-image: url('https://images.ctfassets.net/6jp6wwxb6y1v/34yA76KX4fOBHlgA8mgGdl/0c66adf81b941e1a6147f581b3a395e5/IAA_-_Fleet_Inventory_on_IAA_Timed_Auctions_-_Nov_2024_-_Carousel_Banner_Graphic.jpg');
              "
            ></div>
          </div>

          <div class="slide" data-slide="2">
            <div
              class="content"
              style="background-image: url('https://wallpapercave.com/wp/wp3720759.jpg')"
            ></div>
          </div>

          <div class="slide" data-slide="3">
            <div
              class="content"
              style="
                background-image: url('https://www.adesa.com/wp-content/uploads/2023/07/iStock-1285180944-4.png');
              "
            ></div>
          </div>

          <div class="slide" data-slide="4">
            <div
              class="content"
              style="background-image: url('https://wallpapercave.com/wp/wp8825440.jpg')"
            ></div>
          </div>
        </div>

        <div class="indicators">
          <div class="indicator" data-slide="1" active></div>
          <div class="indicator" data-slide="2"></div>
          <div class="indicator" data-slide="3"></div>
          <div class="indicator" data-slide="4"></div>
        </div>

        <div class="arrows">
          <div class="arrow-prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="arrow-next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <svg
        class="logo"
        width="200"
        height="100"
        viewBox="0 0 300 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g transform="">
          <!-- Car body -->
          <path d="M20,50 Q50,10 130,20 Q180,30 180,50 L160,60 L40,60 Z" fill="#000" />

          <!-- Wheels -->
          <circle cx="50" cy="65" r="8" fill="#000" />
          <circle cx="150" cy="65" r="8" fill="#000" />
        </g>

        <text
          font-family="Fira Sans"
          font-size="28"
          font-weight="normal"
          fill="#000"
          dominant-baseline="middle"
        >
          CarShop
        </text>
      </svg>
      <menu class="nav">
        <ul>
          <li>VEHICLES</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
      </menu>
      <section>
        <div style="margin-bottom: 10px">Copyright@2025</div>
        <div>All rights reserved</div>
      </section>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
