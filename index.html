<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeramicShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="ceramic-shop-logo"
      >
        <title id="ceramic-shop-logo">Ceramic Shop Logo</title>

        <!-- Pottery Icon -->
        <g transform="translate(10,20)">
          <!-- The base (bowl-like shape) -->
          <path
            d="M10,30 C10,10 70,10 70,30 L70,40 C70,50 10,50 10,40 Z"
            fill="#FFF"
          />
          <!-- The neck of the pot -->
          <rect x="30" y="0" width="20" height="10" rx="2" fill="#FFF" />
        </g>

        <!-- Text / Brand Name -->
        <text
          font-family="Fira Sans"
          font-size="24"
          font-weight="600"
          fill="#FFF"
          dominant-baseline="middle"
        >
          CeramicShop
        </text>
      </svg>
      <menu class="nav">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
      </menu>
      <menu class="dropdown">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
      </menu>
      <svg
        class="cart"
        xmlns="http://www.w3.org/2000/svg"
        height="30px"
        width="30px"
        viewBox="0 0 576 512"
        fill="#FFF"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
        />
      </svg>
      <svg
        class="dropdown-button"
        height="30px"
        width="30px"
        fill="#FFF"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
        />
      </svg>
      <svg
        class="close-button"
        height="30px"
        width="30px"
        fill="#FFF"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </header>
    <main>
      <div class="slider">
        <div class="slider-inner">
          <div class="slide" data-slide="1">
            <div
              class="content"
              style="
                background-image: url('https://m.media-amazon.com/images/I/812gNumiD4L._AC_UF894,1000_QL80_.jpg');
              "
            ></div>
          </div>

          <div class="slide" data-slide="2">
            <div
              class="content"
              style="
                background-image: url('https://www.amalfieeceramics.com/cdn/shop/products/Sanaah-8pc-Ceramics-Dinner-Set-for-2-Amalfiee-Ceramics-1678928571.jpg?v=1678928572');
              "
            ></div>
          </div>

          <div class="slide" data-slide="3">
            <div
              class="content"
              style="
                background-image: url('https://m.media-amazon.com/images/I/910FUxOTwqL.jpg');
              "
            ></div>
          </div>

          <div class="slide" data-slide="4">
            <div
              class="content"
              style="
                background-image: url('https://icmedianew.gumlet.io/pub/media/catalog/product/cache/f2d421546b83b64fb3f7a27d900ed3ed/i/n/india-circus-by-krsnaa-mehta-blushed-orchard-pasta-plate-set-of-2-52152000sd02228-2.jpg');
              "
            ></div>
          </div>
        </div>

        <div class="indicators">
          <div class="indicator" data-slide="1" active></div>
          <div class="indicator" data-slide="2"></div>
          <div class="indicator" data-slide="3"></div>
          <div class="indicator" data-slide="4"></div>
        </div>

        <div class="arrows">
          <div class="arrow-prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="arrow-next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <svg
        class="logo"
        xmlns="http://www.w3.org/2000/svg"
        aria-labelledby="ceramic-shop-logo"
      >
        <title id="ceramic-shop-logo">Ceramic Shop Logo</title>

        <!-- Pottery Icon -->
        <g transform="translate(10,20)">
          <!-- The base (bowl-like shape) -->
          <path
            d="M10,30 C10,10 70,10 70,30 L70,40 C70,50 10,50 10,40 Z"
            fill="#000"
          />
          <!-- The neck of the pot -->
          <rect x="30" y="0" width="20" height="10" rx="2" fill="#000" />
        </g>

        <!-- Text / Brand Name -->
        <text
          font-family="Fira Sans"
          font-size="24"
          font-weight="600"
          fill="#000"
          dominant-baseline="middle"
        >
          CeramicShop
        </text>
      </svg>
      <menu class="nav">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SHOP</li>
          <li>CONTACT</li>
        </ul>
      </menu>
      <section>
        <div style="margin-bottom: 10px">Copyright@2025</div>
        <div>All rights reserved</div>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
